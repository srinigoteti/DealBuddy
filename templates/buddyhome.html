						<h2>
							Hello, ODMs!
						</h2>
						<p>
							This is experiment to see if we can make you tasks easier by automatically validating some of the standard documents starting with CPS. Take a look and let us know if our first iteration is useful.

						Upload CPS
					</h3>

							<input type="file" class="form-control-file" name="file" id="file">

								in standard PDF format only
							</p>
						</div>
						<button type="submit" class="btn btn-primary">
							Submit
